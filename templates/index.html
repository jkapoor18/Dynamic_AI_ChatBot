<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot GUI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

    .chat-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .chat-messages {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
    }
</style>
</head>
<body style="background-color: rgb(157, 235, 209);">

<div class="container mt-5">
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be appended here -->
</div>

        <div class="input-group mb-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" id="send-button">Send</button>
        </div>
    <h2>Dynamic AI ChatBot üëΩ</h2>

    </div>


</div>
<h3 style="text-align: center; margin-top: 40px;">9Ô∏è‚É£7Ô∏è‚É£5Ô∏è‚É£9Ô∏è‚É£1Ô∏è‚É£9Ô∏è‚É£4Ô∏è‚É£9Ô∏è‚É£8Ô∏è‚É£5Ô∏è‚É£</h3>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                appendMessage('user', userMessage);
                // Send the user message to the Flask server
                fetch('/get_response', {
                    method: 'POST',
                    body: new URLSearchParams({ user_message: userMessage }),
                })
                .then(response => response.text())
                .then(botResponse => {
                    appendMessage('bot', botResponse);
                })
                .catch(error => console.error('Error:', error));
                userInput.value = ''; // Clear the input field
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('alert', 'alert-' + (sender === 'user' ? 'primary' : 'secondary'));
            messageElement.role = 'alert';
            messageElement.textContent = message;

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the latest message
        }
    });
</script>
</body>
</html>
